<!DOCTYPE html>
<html>
<head>
  <title>Verifikasi Upload</title>
</head>
<body>
  <h2>Upload File untuk Verifikasi</h2>
  <form method="POST" enctype="multipart/form-data">
    <p>File utama: <input type="file" name="file" required></p>
    <p>Signature (opsional): <input type="file" name="signature"></p>
    <p>Public Key (opsional): <input type="file" name="public_key"></p>
    <button type="submit">Unggah & Verifikasi</button>
  </form>
</body>
</html>
